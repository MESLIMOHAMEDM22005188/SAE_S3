<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="icon" type="image/png" href="../../../_assets/images/favicon.png">
    <link rel="stylesheet" href="/src/_assets/styles/AcceuilStyle.css">
    <style>
        /* Ajout de styles CSS pour les images cachées */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <svg width="900" height="200"> <!-- Définissez une largeur et une hauteur suffisamment grandes pour le texte -->
            <text x="50%" y="40%" dy=".35em" text-anchor="middle" font-size="20" id="displayText"> <!-- Taille du texte réduite à 20px -->
                Bienvenue au département
                <tspan x="50%" dy="1.2em">Informatique</tspan> <!-- Ajout d'un espace -->
            </text>
        </svg>
    </div>
    <div class="top-right-image">
        <img src="../../../_assets/images/logo.png" height="175" width="606">
    </div>
    <div class="image-container" id="imageContainer"> <!-- Correction : L'ID doit être "imageContainer" -->
        <img src="../../../_assets/images/But_2.png"  width="145" height="120" class="hidden">
        <img src="../../../_assets/images/But_3.png" width="145" height="130" class="hidden">
        <img src="../../../_assets/images/enseignant.png" width="125" height="120" class="hidden">
        <img src="../../../_assets/images/Salles_Informatiques.png" width="145" height="120" class="hidden">
        <img src="../../../_assets/images/But_1.png" width="145" height="120" class="hidden">
    </div>
    <div class="image-button" onclick="toggleImages();"> <!-- Correction : Appel à la fonction "toggleImages()" -->
        <img src="../../../_assets/images/Home_button.png" width="300" height="225" id="homeButton">
    </div>
</div>

<script>
    let textVisible = true;

    function toggleImages() {
        const imageContainer = document.getElementById('imageContainer');
        const images = imageContainer.querySelectorAll('img.hidden');

        if (textVisible) {
            images.forEach((image) => {
                image.classList.remove('hidden');
            });
            textVisible = false;
        } else {
            images.forEach((image) => {
                image.classList.add('hidden');
            });
            textVisible = true;
        }
    }

    function replaceImage() {
        const homeButton = document.getElementById('homeButton');
        const displayText = document.getElementById('displayText');

        if (textVisible) {
            homeButton.src = '../../../_assets/images/Retour.png';
            homeButton.style.width = '150px';
            homeButton.style.height = '130px';
            homeButton.onclick = function() {
                homeButton.src = '../../../_assets/images/Home_button.png';
                homeButton.style.width = '300px';
                homeButton.style.height = '225px';
                homeButton.onclick = toggleImages; // Changement de la fonction onclick pour "toggleImages"
                displayText.classList.remove('hidden'); // Afficher le texte lors du clic sur "Retour"
                textVisible = false;
            };
            displayText.classList.add('hidden'); // Cacher le texte lors du clic sur "Home_Button"
            textVisible = true;
        }
    }

    document.getElementById('homeButton').onclick = replaceImage; // Attribution de la fonction "replaceImage" à l'événement onclick de "homeButton" au chargement de la page
</script>
</body>
</html>
